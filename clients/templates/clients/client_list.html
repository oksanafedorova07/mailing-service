{% extends 'base.html' %}
{% block title %}Список клиентов{% endblock %}
{% block content %}
<h1 class="mb-4">Клиенты</h1>
<a href="{% url 'clients:client_create' %}" class="btn btn-success mb-3">➕ Добавить клиента</a>
<ul class="list-group">
  {% for client in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ client.full_name }} &lt;{{ client.email }}&gt;</span>
      <a href="{% url 'clients:client_detail' client.pk %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
