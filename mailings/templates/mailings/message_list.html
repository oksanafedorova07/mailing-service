{% extends 'base.html' %}
{% block title %}Список сообщений{% endblock %}
{% block content %}
<h1 class="mb-4">Сообщения</h1>
<a href="{% url 'mailings:message_create' %}" class="btn btn-success mb-3">➕ Создать сообщение</a>
<ul class="list-group">
  {% for message in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ message.subject }}
      <a href="{% url 'mailings:message_detail' message.pk %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
